<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .outer th, .outer td {
            border: 1px solid;
            padding: 2px;
            height: 100px;
            width: 100px
        }
        table {
            border: 1px solid;
            padding: 2px;
        }

        .inner th, .inner td {
            border: 1px solid;
            padding: 5px;
            height: auto;
            width: auto
        }
    </style>
</head>
<body>
    <table class="outer">
        <tr><th align="center" colspan="4"><h1>Antra LIFE</h1></th></tr>
        <tr>
            <td colspan="2" align="left" valign="top">Google</td>
            <td colspan="2" align="right" valign="top">GitHub</td>
        </tr>
        <tr>
            <td align="center" valign="top">FB</td>
            <td align="left">GMail</td>
            <td align="right" valign="bottom">YouTube</td>
            <td>2048</td>
        </tr>
        <tr>
            <td align="right" valign="bottom">Food</td>
            <td colspan="2" align="left" valign="bottom">Game</td>
            <td  align="center"><table class="inner" height="100%">
                <tr><td>Social Life</td></tr>
                <tr><td>Sleep</td></tr>
                </table> </td>
        </tr>
        <tr>
            <td colspan="3" align="right"><h2>Beer ></h2></td>
            <td>WC</td>
        </tr>
    </table>
</body>
</html>
